<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SynactJS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Prism CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />

    <!-- Prism Core and Language Support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>

    <style>
        /* Remove Prism background colors */
        code[class*="language-"],
        pre[class*="language-"] {
            background-color: transparent !important;
            background: none !important;
        }
    </style>

    <!-- Phosphor Icons -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />


    <!-- SynactJS Core -->
    <!--
    <script type="module" src="https://cdn.jsdelivr.net/gh/joexbayer/SynactJS@refs/heads/main/synact.min.js"></script>
    -->
    <script type="module" src="./synact.dev.js"></script>
</head>

<body>
    <!-- Full App example -->
    <div data-component="App"></div>
    <script type="module" src="./main.js"></script>
    <script type="text/javascript">
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))

        window.addEventListener("DOMContentLoaded", function () {
            window.dispatchEvent(new PopStateEvent("popstate"));
        });
    </script>
</body>

</html>
